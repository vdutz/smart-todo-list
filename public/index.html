<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Smart Todo List - Home Page</title>

    <!-- External CSS -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Add Font -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/logo.png">
      <span class="header">Tweeter</span>
      <span class="compose">
        <i class="fa fa-pencil-square" aria-hidden="true"></i>
        Compose
      </span>
      <span class="register">
        <i class="fa fa-rebel" aria-hidden="true"></i>
        Join
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweetbox">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class='flashmsg'></span>
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweet-display">
        <article class="tweet">
          <header>
            <img class='user' src="/images/crypls.png">
            <span class="tweet-name">Crying Tom</span>
            <span class="tweet-account"> @cryingboy </span>
          </header>
          <p>Everything is so hard.</p>
          <footer>
            <span> 10 days ago</span>
            <span class="toolbar">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </span>
          </footer>
        </article>

      </section>
    </main>

  </body>
</html>
